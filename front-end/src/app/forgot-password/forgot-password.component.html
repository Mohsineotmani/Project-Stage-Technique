<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="forgotPasswordForm" class="forgot-password-form">
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter your email"
        class="form-control"
      />
      <div *ngIf="email.invalid && (email.touched || email.dirty)" class="error-message">
        <span *ngIf="email.errors?.['required']">Email is required</span>
        <span *ngIf="email.errors?.['email']">Enter a valid email</span>
      </div>
      <button type="submit" [disabled]="forgotPasswordForm.invalid" class="submit-button">
        Reset Password
      </button>
      <p *ngIf="message" class="success-message">{{ message }}</p>
    </form>
  </div>
