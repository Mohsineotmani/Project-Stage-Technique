<div class="form-container">
  <h2>{{ isEditing ? 'Modifier une note oral' : 'Ajouter une note oral' }}</h2>
  <form [formGroup]="noteForm" (ngSubmit)="submitForm()">
    <!-- SÃ©lection du candidat -->
    <div class="form-group">
      <label for="candidat">Candidat:</label>
      <select id="candidat" formControlName="candidatId" (change)="onCandidatSelect($event)" required>
        <option value="">SÃ©lectionner un candidat</option>
        <option *ngFor="let candidat of candidats" [value]="candidat.idCandidat"> <!-- ModifiÃ© 'id' en 'idCandidat' -->
          {{ candidat.prenom }} {{ candidat.nom }} ({{ candidat.cin }})

        </option>
      </select>
    </div>
    <!-- Champs prÃ©-remplis automatiquement -->
    <div class="form-group">
      <label for="nom">Nom Complet:</label>
      <input id="nom" type="text" formControlName="nom" readonly
             [class.empty]="!noteForm.get('nom')?.value"/>
    </div>

    <div class="form-group">
      <label for="cin">CIN:</label>
      <input id="cin" type="text" formControlName="cin" readonly
             [class.empty]="!noteForm.get('cin')?.value"/>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" readonly
             [class.empty]="!noteForm.get('email')?.value"/>
    </div>



    <div class="form-group">
      <label for="note">Note:</label>
      <div class="input-group">
        <input id="note" type="number" step="0.01" formControlName="note" required/>
        <!-- Validation de la note -->
        <div class="text-danger" *ngIf="noteForm.controls['note'].touched && noteForm.controls['note'].errors">
          <span class="error" *ngIf="noteForm.controls['note'].errors?.['required']">ğŸ“ La note est requise</span>
          <span class="error" *ngIf="noteForm.controls['note'].errors?.['min']">â¬‡ï¸ La note doit Ãªtre â‰¥ 0</span>
          <span class="error" *ngIf="noteForm.controls['note'].errors?.['max']">â¬†ï¸ La note doit Ãªtre â‰¤ 20</span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="pourcentageOral">Pourcentage de l'Oral :</label>
      <div class="input-group">
        <input
          type="number"
          list="pourcentages"
          id="pourcentageOral"
          class="form-control"
          formControlName="pourcentageOral"
          required

        />
        <datalist id="pourcentages">
          <option value="25"></option>
          <option value="50"></option>
          <option value="75">%</option>
        </datalist>

        <!-- Validation pour pourcentage -->
        <div class="text-danger"
             *ngIf="noteForm.controls['pourcentageOral'].touched && noteForm.controls['pourcentageOral'].errors?.['required']">
          <span class="error">ğŸ“Š Le pourcentage est requis</span>
          <span class="error" *ngIf="noteForm.controls['pourcentageOral'].errors?.['min']">â¬‡ï¸ La note doit Ãªtre â‰¥ 0</span>
          <span class="error" *ngIf="noteForm.controls['pourcentageOral'].errors?.['max']">â¬†ï¸ La note doit Ãªtre â‰¤ 20</span>

        </div>
      </div>
    </div>


    <div class="form-group">
      <label for="filiere">FiliÃ¨re:</label>
      <input id="filiere" type="text" formControlName="filiere" readonly
             [class.empty]="!noteForm.get('filiere')?.value">
    </div>

    <div class="form-actions">
      <button type="submit" class="btn primary" [disabled]="noteForm.invalid">
        {{ isEditing ? 'Modifier' : 'Ajouter' }}
      </button>
      <button type="button" class="btn secondary" (click)="cancel()">Annuler</button>
    </div>
  </form>
</div>
